{% extends "../layouts/master.html" %}

{% block title %}
  Blogs
{% endblock title %}


{% block content %}
<div class="d-flex justify-content-between">
    <h1>Authors</h1>
    <div>
        <a href="{% url 'backend.blogs.create'%}" class="btn btn-sm btn-success"><i class="fa fa-plus mr-2"></i>New User</a>
    </div>
</div> 

  <div class="card">
      <div class="card-body">
          <table class="table table-bordered">
              <tr>
                  <th>SL</th>
                  <th>Name</th>
                  <th>Author</th>
                  <th>Image</th>
                  <th>Actions</th>
              </tr>

              {% for blog in blogs %}
                <tr>
                    <td>{{ forloop.counter  }}</td>
                    <td>{{ blog.name }}</td>
                    <td>{{ blog.author }}</td>
                    <td><img src="{{ blog.image.url }}" alt="" width="100px"></td>
                    <td>\</td>
                </tr>
              {% endfor %}
          </table>
      </div>
  </div>
{% endblock content %}
